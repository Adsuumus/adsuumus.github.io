<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minifier</title>
  <link
          rel="icon"
          href="https://email-images.mindbox.ru/TJ/b6f00fe0-3e8c-444f-8c1a-a18857d960f3/69c46e6e-9e0d-460f-863e-811ad835b982.jpg"
  />
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="header">
  <img src="https://email-images.mindbox.ru/TJ/b6f00fe0-3e8c-444f-8c1a-a18857d960f3/69c46e6e-9e0d-460f-863e-811ad835b982.jpg"
       alt="" class="icon">
  <button class="button" onclick="copyResult()">Скопировать</button>
  <div>
    <p style="margin-bottom: 4px" :="">Минификатор</p>
    <div id="sizeInfo" class="size-info">
      0 KB → 0 KB (сжатие 0%)
    </div>
  </div>
</div>
<div id="typograph-container"
     contenteditable="true"
     spellcheck="false"
     autocorrect="off" class="text-container"></div>
<div style="padding: 10px">Developed by Ruslan</div>
<script src="./minify.js"></script>
</body>
</html>
